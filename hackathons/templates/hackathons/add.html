<h1>Adding Hackathon</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'hackathons:add_hackathon' %}" method="post">
    {% csrf_token %}
    {% if form %}
        <ul>
        {{form.as_p}}
        </ul>
    {% endif %}
    <input type="submit" value="Submit" />
</form>
