<h1>Editing Project: {{ project.name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'projects:edit_project' project.id %}" method="post">
    {% csrf_token %}
    {% if form %}
        <ul>
        {{form.as_p}}
        </ul>
    {% endif %}
    <input type="submit" value="Submit" />
</form>
